name: C/C++ CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install Packages
      run: sudo apt update -y ; sudo apt -y install qt5-qmake qtbase5-dev
    - name: qmake
      run: qmake
    - name: make
      run: make
    - name: Create Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: release
        path: ./socketServerCPP
