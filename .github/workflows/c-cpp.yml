name: C/C++ CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install Packages
      run: sudo apt update -y ; sudo apt -y install qt5-qmake qtbase5-dev
    - name: qmake
      run: qmake
    - name: make
      run: make
    - name: Create Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release
        path: ./socketServerCPP # این مسیر باید به فایل‌های شما اشاره کند
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ 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 }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        body: Automated release generated by CI
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./socketServerCPP # این مسیر باید به فایل‌های شما اشاره کند
        asset_name: release.zip # نام فایلی که می‌خواهید به عنوان release بارگذاری شود
        asset_content_type: application/zip # نوع محتوای فایل بارگذاری شده
